<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>office employee management system</title>
  </head>
  <body>
  <div class="container">
      <h1>Add Employee</h1>
      <form action="/add_emp" method="post">
        {% csrf_token %}
        <label for="first_name">First Name</label><br>
        <input type="text" name="first_name"  id="first_name" value="{{ first_name}}"><br>
        <label for="last_name">Last Name</label><br>
        <input type="text" name="last_name"  id="last_name" value="{{ last_name}}"><br>
        <label for="salary">Salary</label><br>
        <input type="text" name="salary"  id="salary" value="{{ salary}}"><br>
        <label for="department">Department</label><br>
        <!-- <input type="text" name="department"  id="department" value="{{ department}}"><br> -->
        <label for="department">option:</label>
        <select id="department" name="department">
            <option value="">select</option>
            {% for dept in departs %}
            <option value="{{ dept.id }}">{{dept.name}}</option>
            {% endfor %}
        </select><br>
        <label for="role">Role</label><br>
        <!-- <input type="text" name="role"  id="role" value="{{ role}}"><br> -->
        <label for="role">option:</label>
        <select id="role" name="role">
            <option value="">select</option>
            {% for role in roles %}
            <option value="{{ role.id }}">{{role.name}}</option>
            {% endfor %}
        </select><br>
        
        <label for="phone">Phone</label><br>
        <input type="text" name="phone"  id="phone" value="{{ phone}}"><br>
        <label for="bonus">Bonus</label><br>
        <input type="text" name="bonus"  id="bonus" value="{{ bonus}}"><br>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
